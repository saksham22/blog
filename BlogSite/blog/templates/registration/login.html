{% extends "blog/base.html" %}


{% block content%}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>Must be Super User , Please check with the site admin</h3>
{% if form.errors %}
<p>Your user name and password didnt matched please try again</p>
{% endif %}
</div>

<form class="" action="{% url 'login' %} " method="POST">
  {% csrf_token %}
  {{form.as_p}}

  <input type="submit" class ="" name="btn btn-primary" value="Login">
  <input type="hidden" name="next" value="{{next}}">
</form>
{%endblock%}
